<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ReediItgam APP</title>
</head>
<body ng-app="reeditgam" 
	ng-controller="mainCtrl">
	<button ng-click="addPost()">Postear</button>
	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		{{post.title}} - Likes: {{post.upvotes}}
	</div>
	<!-- Cargando Librerias -->
	<!-- Es buena practica al final -->
	<!-- cargar los scrips -->
	<!-- Cargando a Angular -->
	<script 
		type="text/javascript"
		src="./vendor/angular/angular.js">
		</script>
	<!-- Cargando app.js -->
	<script
		type="text/javascript"
		src="./scripts/app.js"></script>
</body>
</html>
